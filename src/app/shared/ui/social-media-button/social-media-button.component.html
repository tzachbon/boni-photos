<button mat-button class="social-media-button" [ngStyle]="{
    background: socialMedia.color,
    color: socialMedia.fontColor ? socialMedia.fontColor : 'black'
  }" (click)="onClick()">
  <img *ngIf="socialMedia && socialMedia.iconUrl" [src]="socialMedia.iconUrl" [alt]="socialMedia.title">
  <span>{{ socialMedia.title }}</span>
</button>
